<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code Review 5 - Movie Factory</title>
	<!-- JQuery library -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- Popper JS library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<!-- Bootstrap stylesheet + JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- Font Awesome library for thumbs-up/thumbs-down icons  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
<!-------------------- Header START -------------------->
<header>

<div class="container-fluid text-white text-center" id="header">
	<h1>Movie Factory</h1>
</div>

<nav class="navbar bg-secondary">
	<ul class="nav navbar-nav active">
		<li class="nav-item">
			<a class="nav-link text-white" href="#"><h3>Home</h3></a>
		</li>
	</ul>
</nav>

</header>
<!-------------------- Header END -------------------->
<!-------------------- Main START -------------------->	
<main>
<!-- Container wrapping around the whole conent. Also section for the sort dropdown menu is added here-->
<div class="container-fluid bg-dark text-white" id="main-wrapper">
	<div class="row" id="upper-row">
		<div class="col-md-2 offset-md-5 text-center"><h2>Movies</h2></div>
		<div class="col-md-1 offset-md-4 text-right">
			<div class="btn-group dropleft">
				<button type="button" class="btn btn-link dropdown-toggle text-white" data-toggle="dropdown">Sort</button>
				<ul class="dropdown-menu">
					<button class="dropdown-item" id="default-order">Default</button>
					<button class="dropdown-item" id="descending-sort">Descending (Likes)</button>
					<button class="dropdown-item" id="ascending-sort">Ascending (Likes)</button>
					<button class="dropdown-item" id="descending-sort-dl">Descending (Dislikes)</button>
					<button class="dropdown-item" id="ascending-sort-dl">Ascending (Dislikes)</button>
				</ul>
			</div>
		</div>
	</div>

<!-- Div .movie-wrapper holds all the information on the movies, these are added to the DOM via a Javascript function, supplied by json objects	 -->
	<div class="row d-flex justify-content-between movie-wrapper"></div>

</div>
<!-------------------- Main Section END -------------------->
</main>
<!-- Footer START-->
<footer>
	
	<div class="container-fluid text-white text-center" id="footer"><h1>Movie Factory</h1></div>

</footer>
<!-- Footer END -->
<!-- Javascript integration -->
	<script type="text/javascript" src="js/movies.json"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
